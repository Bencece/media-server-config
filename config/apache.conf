<VirtualHost *:80>
    ServerName !!url!!

    # Comment to prevent HTTP to HTTPS redirect
    Redirect permanent /webmin/ https://!!url!!/webmin/
    Redirect permanent / https://!!url!!

    ErrorLog /var/log/apache2/!!url!!-error.log
    CustomLog /var/log/apache2/!!url!!-access.log combined
</VirtualHost>

# If you are not using a SSL certificate, replace the 'redirect'
# line above with all lines below starting with 'Proxy'
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName !!url!!
    # This folder exists just for certbot(You may have to create it, chown and chmod it to give apache permission to read it)
    DocumentRoot /var/www/html/jellyfin/public_html

    ProxyPreserveHost On

    # Letsencrypt's certbot will place a file in this folder when updating/verifying certs
    # This line will tell apache to not to use the proxy for this folder.
    ProxyPass '/.well-known/' '!'

    ProxyPass '/transmission/' 'http://localhost:9091/transmission/'
    ProxyPassReverse '/transmission/' 'http://localhost:9091/transmission/'

    ProxyPass '/webmin/' 'http://localhost:10000/'
    ProxyPassReverse '/webmin/' 'http://localhost:10000/'

    ProxyPass '/socket' 'ws://localhost:8096/socket'
    ProxyPassReverse '/socket' 'ws://localhost:8096/socket'

    ProxyPass '/' 'http://localhost:8096/'
    ProxyPassReverse '/' 'http://localhost:8096/'

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/!!url!!/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/!!url!!/privkey.pem
    Protocols h2 http/1.1

    # Enable only strong encryption ciphers and prefer versions with Forward Secrecy
    SSLCipherSuite HIGH:RC4-SHA:AES128-SHA:!aNULL:!MD5
    SSLHonorCipherOrder on

    # Disable insecure SSL and TLS versions
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1

    ErrorLog /var/log/apache2/!!url!!-error.log
    CustomLog /var/log/apache2/!!url!!-access.log combined
</VirtualHost>
</IfModule>